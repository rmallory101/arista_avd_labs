    - MLAG
  Port-Channel5:
    description: server03_PortChannel5
    type: switched
    shutdown: false
    mode: trunk
    vlans: 110
    mlag: 5
  Port-Channel6:
    description: server04_PortChannel6
    type: switched
    shutdown: false
    mode: trunk
    vlans: 111
    mlag: 6
ethernet_interfaces:
  Ethernet3:
